<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Temperature converter</title>
</head>

<body>
    <header class="header">
        <h1>TEMPERATURE CONVERTER</h1>
    </header>
    <div class="div">
        <form id="calcTemp" onsubmit="calculate(); return false">
            <label for="vd" class="lb">Enter Temperature to convert</label>
            <br>
            <input type="number" name="vd" id="vd" value="0" class="ip">
            <select name="td" id="td" class="sl">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            <br>
            <button type="submit" name="vd" id="submit" class="sb">Submit</button>
            <br>
            <span id="result" class="sp"></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
